<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>管理员登录</title>
</head>

<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

<body>
<h1 style="text-align:center">驿站app官网</h1>
<button onclick="login()">管理员登录</button>
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
					<h4 class="modal-title" align="center">管理员登录</h4>
					<br/>
					<form class="form-horizontal" role="form" action="user_manager" method="get" id="form1">
						<div class="form-group">
							<label for="name" class="col-sm-offset-2 col-sm-2 control-label">账号</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="name" placeholder="请输您的入账号">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" id="password" placeholder="请输入您的密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-5">
								<button id="submitBtn" type="button" onclick="check()" class="btn btn-default btn-block btn-primary">登录</button>
							</div>
						</div>
					</form>
			</div>
			<div class="modal-footer">
			</div>
		</div>
		<!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript">
function login(){
		$('#myModal').modal('show') //显示模态框
	
}
function check(){
	var account=document.getElementById("name").value;
	var password=document.getElementById("password").value;
	if(account=="admin"&&password=="123"){		
		document.getElementById("form1").submit();
		alert("欢迎你！尊贵的"+account+"管理员");
	}
	else{
		alert("验证失败")
	}
	
}
</script>
</body>
</html>
